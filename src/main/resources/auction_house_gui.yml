menu:
    size: 6
    title: "&6Auction House"
    page_buttons:
        # This option will replace the page button with the given
        # disabled item than the current page.
        next_page:
            disable_if_not_available: true
            disabled_item: background
            active_item: next_page_button
        previous_page:
            disable_if_not_available: true
            disabled_item: background
            active_item: prev_page_button
    buttons:
        CLOSE: 49
        NEXT_PAGE: 53
        PREVIOUS_PAGE: 45
    gui_items:
        display_item:
            name: "{default_name}"
            lore:
            - ""
            - "&7Owner: &a{owner}"
            - "&7Price: &a{price}"
            - ""
            - "&eClick to purchase!"
    items:
    - "%0-9% background"
    - "%10-16% {view}"
    - "%17-18% background"
    - "%19-25% {view}"
    - "%26-27% background"
    - "%28-34% {view}"
    - "%35-36% background"
    - "%37-43% {view}"
    - "%44-53% background"
    - "%49% close_button"
purchase:
    size: 6
    title: "&6Purchase Item"
    buttons:
        CLOSE: 49
        ITEM: 13
        PURCHASE: 31
    gui_items:
        display_item:
            name: "{default_name}"
            lore:
            - ""
            - "&7Owner: &a{owner}"
            - "&7Price: &a{price}"
            - ""
    items:
    - "%0-9% background"
    - "%10-16% inside"
    - "%17-18% background"
    - "%19-25% inside"
    - "%26-27% background"
    - "%28-34% inside"
    - "%35-36% background"
    - "%37-43% inside"
    - "%44-53% background"
    - "%49% close_button"
    - "%31% purchase_button"
items:
    close_button:
        material: BARRIER
        display_name: "&cClose"
        lore:
            "&eClick to close"
    next_page_button:
        material: ARROW
        display_name: "&aNext Page"
    prev_page_button:
        material: ARROW
        display_name: "&aPrevious Page"
    inside:
            material: GRAY_STAINED_GLASS_PANE
            display_name: " "
    purchase_button:
            material: GOLD_NUGGET
            display_name: "&ePurchase"
    background:
            material: BLACK_STAINED_GLASS_PANE
            display_name: " "